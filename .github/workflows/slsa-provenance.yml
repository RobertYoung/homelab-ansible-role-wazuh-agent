name: SLSA Provenance

# Generate SLSA Level 3 provenance for release artifacts
# See: https://slsa.dev/ and https://github.com/slsa-framework/slsa-github-generator

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to generate provenance for"
        required: true
        type: string

permissions:
  contents: read

jobs:
  # Build the Ansible role tarball and generate hash
  build:
    name: Build Release Artifact
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
      tag: ${{ steps.tag.outputs.tag }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.event.release.tag_name || inputs.tag }}

      - name: Determine tag
        id: tag
        run: |
          TAG="${{ github.event.release.tag_name || inputs.tag }}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Using tag: ${TAG}"

      - name: Build Ansible role tarball
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          ROLE_NAME="wazuh_agent"
          ARTIFACT_NAME="${ROLE_NAME}-${TAG}.tar.gz"

          # Stage role files to avoid tar "file changed" race condition
          mkdir -p "staging/${ROLE_NAME}"
          cp -r defaults handlers meta tasks templates "staging/${ROLE_NAME}/"
          cp LICENSE README.md "staging/${ROLE_NAME}/" 2>/dev/null || true

          # Create tarball from staging directory
          tar -czvf "${ARTIFACT_NAME}" -C staging "${ROLE_NAME}"

          echo "Created artifact: ${ARTIFACT_NAME}"
          ls -la "${ARTIFACT_NAME}"

      - name: Generate artifact hash
        id: hash
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          ROLE_NAME="wazuh_agent"
          ARTIFACT_NAME="${ROLE_NAME}-${TAG}.tar.gz"

          # Generate SHA256 hash in the format expected by SLSA generator
          HASH=$(sha256sum "${ARTIFACT_NAME}" | base64 -w0)
          echo "hashes=${HASH}" >> "$GITHUB_OUTPUT"
          echo "Generated hash for ${ARTIFACT_NAME}"

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: artifact
          path: wazuh_agent-${{ steps.tag.outputs.tag }}.tar.gz
          retention-days: 5
          if-no-files-found: error

  # Generate SLSA provenance using the official generator
  provenance:
    name: Generate SLSA Provenance
    needs: [build]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: "${{ needs.build.outputs.hashes }}"
      upload-assets: true
      upload-tag-name: ${{ needs.build.outputs.tag }}

  # Upload the release artifact to GitHub release and submit attestation
  release:
    name: Upload Release Artifact
    needs: [build, provenance]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: Download artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: artifact

      - name: Upload artifact to release
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.2
        with:
          tag_name: ${{ needs.build.outputs.tag }}
          files: wazuh_agent-${{ needs.build.outputs.tag }}.tar.gz

      - name: Submit attestation to GitHub
        uses: actions/attest-build-provenance@db473fddc028af60658334401dc6fa3ffd8669fd # v2.3.0
        with:
          subject-path: wazuh_agent-${{ needs.build.outputs.tag }}.tar.gz
